<!DOCTYPE html>
<html lang="en">

<div class="container">
    <header class="main-head">
        <img id="name-imagen" src="img/mahou/name.png" alt="Mahou" class=""/>

    <div class="main-nav background-color">
        <figure class="glass-photo">
            <img id="glass-imagen" src="img/mahou/mahou_barrica_0.jpg" alt="mahou" style="transform: rotate(90deg);"/>
        </figure>
        
            <div class="glass-selector">

    <article class="glass-info background-color">

        <p><b>Bought City:</b> <text id="glass-city">Madrid</text></p>

<script>

    $('.circle').first().addClass('circle-selected');

        $('#mahou_barrica').addClass('circle-selected');
        let glass_image = $('#glass-imagen');
        glass_image.attr('src', 'img/mahou\/mahou_barrica_0.jpg');
