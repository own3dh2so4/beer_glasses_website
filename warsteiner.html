<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
<div class="container">
    <header class="main-head">
        <img id="name-imagen" src="img/warsteiner/name.png" alt="Warsteiner" class="background-color "/>
    </header>
    <div class="main-nav background-color">
        <figure class="glass-photo">
            <img id="glass-imagen" src="img/warsteiner/warsteiner_0.jpg" alt="warsteiner" style="transform: rotate(90deg);"/>
        </figure>
        
    </div>
    <article class="brewery-info background-color">
        <h1>Brewery</h1>
        <p><b>Name:</b> <text>Warsteiner</text></p>
        <p><b>City:</b> <text>Warstein</text></p>
        <p><b>Country:</b> <text>Germany</text></p>
        <p><b>Website:</b> <a href="https://www.warsteiner.com/" target="_blank">https://www.warsteiner.com/</a></p>
    </article>

    <article class="glass-info background-color">
        <h1>Glass</h1>
        <p><b>Name:</b> <text id="glass-name">Warsteiner</text></p>
        <p><b>Bought City:</b> <text id="glass-city">Cuenca</text></p>
        <p><b>Bought Country:</b> <text id="glass-county">Spain</text></p>
        <p><b>Got:</b> <text id="glass-got">buy</text></p>
    </article>
    <div class="brewery-map background-color">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2486.902010698096!2d8.349122015782603!3d51.441593423333586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bbc316dc280f75%3A0x3b70d2b7001484b!2sAdministrative%20center%20of%20the%20Warsteiner%20Brewery!5e0!3m2!1ses!2ses!4v1584388311479!5m2!1ses!2ses" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

    <div class="go-back">
        <a href="index.html"><i class="left"></i></a>
    </div>

<script>

    $('.circle').first().addClass('circle-selected');

    

    function warsteiner() {
        $('.circle-selected').removeClass('circle-selected');
        $('#warsteiner').addClass('circle-selected');
        let glass_image = $('#glass-imagen');
        glass_image.attr('src', 'img/warsteiner\/warsteiner_0.jpg');
        glass_image.attr('alt', 'warsteiner');
        $('#glass-name').text('Warsteiner');
        $('#glass-city').text('Cuenca');
        $('#glass-county').text('Spain');
        $('#glass-got').text('buy');
        $('#glass-map').attr('src', 'https:\/\/www.google.com\/maps\/embed?pb=!1m18!1m12!1m3!1d1767.5798033978222!2d-2.1346171130332814!3d40.07243611131262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5d676faf88bdbf%3A0x42ecb26b477f1c9d!2sLa%20Despensa%20Las%20Torres!5e0!3m2!1ses!2ses!4v1584190423509!5m2!1ses!2ses');
    }
    
</script>
