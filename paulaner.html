<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<body>
<div class="container">
    <header class="main-head">
        <img id="name-imagen" src="img/paulaner/name.png" alt="Paulaner" class="background-color "/>

    <div class="main-nav background-color">
        <figure class="glass-photo">
            <img id="glass-imagen" src="img/paulaner/paulaner_0.jpg" alt="paulaner"/>
        </figure>
        
            <div class="glass-selector">
                
                    <a href="#" onclick="paulaner()" id="paulaner" class="glass-option circle"></a>
                
                    <a href="#" onclick="paulaner_munich()" id="paulaner_munich" class="glass-option circle"></a>

    <article class="glass-info background-color">
        <h1>Glass</h1>
        <p><b>Name:</b> <text id="glass-name">Paulaner</text></p>
        <p><b>Bought City:</b> <text id="glass-city">Madrid</text></p>
        <p><b>Bought Country:</b> <text id="glass-county">Spain</text></p>

    <div class="go-back">
        <a href="index.html"><i class="left"></i></a>
    </div>
</div>

<script>

    $('.circle').first().addClass('circle-selected');

    

    function paulaner() {
        $('.circle-selected').removeClass('circle-selected');
        $('#paulaner').addClass('circle-selected');
        let glass_image = $('#glass-imagen');
        glass_image.attr('src', 'img/paulaner\/paulaner_0.jpg');
        glass_image.attr('alt', 'paulaner');
        $('#glass-name').text('Paulaner');
        $('#glass-city').text('Madrid');
        $('#glass-county').text('Spain');
        $('#glass-got').text('buy');
        $('#glass-map').attr('src', 'https:\/\/www.google.com\/maps\/embed?pb=!1m18!1m12!1m3!1d3038.626657355686!2d-3.67767748460475!3d40.39496637936768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4226133bb8aebb%3A0x44e5e3c849f0954c!2sHipercor%20M%C3%A9ndez%20%C3%81lvaro!5e0!3m2!1ses!2ses!4v1583076467865!5m2!1ses!2ses');

        glass_image.attr('src', 'img/paulaner\/paulaner_munich_0.jpg');

</script>
