<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Own3dh2so4 Beer Glasses Collection</title>
    <link rel="stylesheet" type="text/css" href="static/page.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <header class="main-head">
        <img id="name-imagen" src="img/grimbergen/name.png" alt="Grimbergen" class="background-color "/>
    </header>
    <div class="main-nav background-color">
        <figure class="glass-photo">
            <img id="glass-imagen" src="img/grimbergen/grimbergen_0.jpg" alt="grimbergen" style="transform: rotate(90deg);"/>
        </figure>
        
    </div>
    <article class="brewery-info background-color">
        <h1>Brewery</h1>
        <p><b>Name:</b> <text>Grimbergen</text></p>
        <p><b>City:</b> <text>Grimbergen</text></p>
        <p><b>Country:</b> <text>Belgium</text></p>
        <p><b>Website:</b> <a href="https://www.grimbergenbeer.com/" target="_blank">https://www.grimbergenbeer.com/</a></p>
    </article>

    <article class="glass-info background-color">
        <h1>Glass</h1>
        <p><b>Name:</b> <text id="glass-name">Grimbergen</text></p>
        <p><b>Bought City:</b> <text id="glass-city">Madrid</text></p>
        <p><b>Bought Country:</b> <text id="glass-county">Spain</text></p>
        <p><b>Got:</b> <text id="glass-got">buy</text></p>
    </article>
    <div class="brewery-map background-color">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2514.474283627256!2d4.368919415748949!3d50.93344127954484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3e9d4d8326d99%3A0xaaf4410ff44a7f32!2sAbad%C3%ADa%20de%20Grimbergen!5e0!3m2!1ses!2ses!4v1583958537677!5m2!1ses!2ses" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
    <div class="glass-map background-color">
        <iframe id="glass-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2554.725067465926!2d-3.7004654266318733!3d40.40669685173613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd70f13c12d3417a2!2sCarrefour%20Market!5e0!3m2!1ses!2ses!4v1583079499728!5m2!1ses!2ses" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
    <div class="go-back">
        <a href="index.html"><i class="left"></i></a>
    </div>
</div>
</body>
<script>

    $('.circle').first().addClass('circle-selected');

    

    function grimbergen() {
        $('.circle-selected').removeClass('circle-selected');
        $('#grimbergen').addClass('circle-selected');
        let glass_image = $('#glass-imagen');
        glass_image.attr('src', 'img/grimbergen\/grimbergen_0.jpg');
        glass_image.attr('alt', 'grimbergen');
        $('#glass-name').text('Grimbergen');
        $('#glass-city').text('Madrid');
        $('#glass-county').text('Spain');
        $('#glass-got').text('buy');
        $('#glass-map').attr('src', 'https:\/\/www.google.com\/maps\/embed?pb=!1m18!1m12!1m3!1d2554.725067465926!2d-3.7004654266318733!3d40.40669685173613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd70f13c12d3417a2!2sCarrefour%20Market!5e0!3m2!1ses!2ses!4v1583079499728!5m2!1ses!2ses');
    }
    
</script>
