 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Own3dh2so4 Beer Glasses Collection</title>
    <link rel="stylesheet" type="text/css" href="static/base2.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="main-head">
                <img id="name-imagen" src="img/affligem/name.svg" alt="Affligem"/>
        </header>
        <div class="main-nav background-color">
            <figure class="glass-photo">
                <img id="glass-imagen" src="img/affligem/affligem_0.jpg" alt="Affligem" style="transform: rotate(90deg);"/>
            </figure>
            <div class="glass-selector">
                <a href="#" onclick="affligem()" id="affligem" class="glass-option circle circle-selected"></a>
                <a href="#" onclick="alhambra()" id="alhambra" class="glass-option circle"></a>
            </div>
        </div>        
        <article class="brewery-info background-color">
            <h1>Brewery</h1>
            <p><b>Name:</b> <text>name</text></p>
            <p><b>City:</b> <text>name</text></p>
            <p><b>Country:</b> <text>name</text></p>
            <p><b>Website:</b> <a href="#">google</a></p>
        </article>
        
        <article class="glass-info background-color">
            <h1>Glass</h1>
            <p><b>Name:</b> <text id="glass-name">name</text></p>
            <p><b>Bought City:</b> <text id="glass-city">name</text></p>
            <p><b>Bought Country:</b> <text id="glass-county">name</text></p>
            <p><b>Got:</b> <text id="glass-got">name</text></p>
        </article>
        <div class="brewery-map background-color">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12153.050927730568!2d-3.6927540999999997!3d40.4030301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422630ff9cfb41%3A0x8fe75743f6a3725d!2sCalle%20de%20la%20Batalla%20del%20Salado%2C%2029%2C%2028045%20Madrid!5e0!3m2!1ses!2ses!4v1586710982598!5m2!1ses!2ses" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div class="glass-map background-color">
            <iframe id="glass-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12153.050927730568!2d-3.6927540999999997!3d40.4030301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422630ff9cfb41%3A0x8fe75743f6a3725d!2sCalle%20de%20la%20Batalla%20del%20Salado%2C%2029%2C%2028045%20Madrid!5e0!3m2!1ses!2ses!4v1586710982598!5m2!1ses!2ses" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
</body>
<script>
function affligem() {
  $('.circle-selected').removeClass('circle-selected');
  $('#affligem').addClass('circle-selected');
  $('#glass-imagen').attr('src', 'img/affligem/affligem_0.jpg');
  $('#glass-imagen').attr('alt', 'caca');
  $('#glass-name').text('Name1');
  $('#glass-city').text('Name1');
  $('#glass-county').text('Name1');
  $('#glass-got').text('Name1');
  $('#glass-map').attr('src', 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12153.050927730568!2d-3.6927540999999997!3d40.4030301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x75f8f544b4576748!2sMercado%20de%20San%20Fernando!5e0!3m2!1ses!2ses!4v1586804149458!5m2!1ses!2ses');
}

function alhambra() {
  $('.circle-selected').removeClass('circle-selected');
  $('#alhambra').addClass('circle-selected');
  $('#glass-imagen').attr('src', 'img/alhambra/alhambra_1925_0.jpg');
  $('#glass-imagen').attr('alt', 'alhambra');
  $('#glass-name').text('Name  2');
  $('#glass-city').text('Name  2');
  $('#glass-county').text('Name  2');
  $('#glass-got').text('Name  2');
  $('#glass-map').attr('src', 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12153.050927730568!2d-3.6927540999999997!3d40.4030301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4228a007be2e9b%3A0x79abeb55cc8dfa59!2sPalacio%20de%20Cristal!5e0!3m2!1ses!2ses!4v1586804300967!5m2!1ses!2ses');
}
</script>
</html>
